    function renderMenu() {

    function renderOrder() {

        toplamFiyatEl.textContent = "0";
        return;

        `;
        orderList.appendChild(div);

      toplamFiyatEl.textContent = total.toString();
    }

    function addToOrder(id) {
      const product = menuData.find(p => p.id === id);
      if(!product) return;

      const existing = order.find(p => p.id === id);
      if(existing) {
        existing.adet++;
      } else {
        order.push({...product, adet:1});
      }
      renderOrder();
    }

    function removeFromOrder(id) {
      order = order.filter(p => p.id !== id);
      renderOrder();
    }

        renderMenu();
      });
    });
