  <style>
    body {
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #b89b6b;
      margin: 0;
      padding: 30px 20px;
      color: #333;

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
      font-weight: 800;
      letter-spacing: 2px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    .buttons {
      text-align: center;
      margin-bottom: 30px;
    }
    .buttons button {
      background: #b89b6b;
      border: none;
      color: white;
      padding: 14px 28px;
      margin: 8px 10px;
      border-radius: 35px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(90,103,216,0.3);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    .buttons button:hover { background: black; box-shadow: 0 8px 20px rgba(67,74,168,0.5); transform: translateY(-3px); }
    .buttons button.active {
      background: black;
      box-shadow: 0 10px 30px rgba(44,47,120,0.7);
      transform: translateY(-2px);
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(270px,1fr));
      gap: 25px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .item {
      background: #e9e4dc;
      border-radius: 20px;
      box-shadow: 0 5px 18px rgba(0, 0, 0, 0.12);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }
    .item:hover {
      transform: translateY(-10px) scale(1.04);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
    }
    .item img {
      width: 160px; height: 160px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 15px;
      border: 3px solid black;
      box-shadow: 0 4px 10px rgba(90,103,216,0.25);
    }
    .item h3 {
      margin: 0 0 10px 0;
      font-weight: 900;
      font-size: 1.3rem;
      color: #2d3748;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }
    .item p {
      margin: 0;
      font-weight: 700;
      font-size: 1.1rem;
      color: #4a5568;
      background: #e2e8f0;
      padding: 6px 15px;
      border-radius: 30px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
      user-select: none;
    }
    .add-to-order {
      margin-top: 15px;
      background-color: #28a745;
      border: none;
      color: white;
      padding: 8px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    .add-to-order:hover { background-color: #218838; }
    #order-toggle {
      position: fixed; bottom: 15px; right: 15px;
      background: #28a745; color: white; border: none;
      border-radius: 50%; width: 60px; height: 60px;
      font-size: 28px; cursor: pointer;
    }
    #order-panel {
      display: none; position: fixed;
      bottom: 90px; right: 15px;
      background: white; border: 1px solid #ccc;
      padding: 15px; width: 300px; max-height: 400px;
      overflow-y: auto; border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    #order-panel h3 { margin-top: 0; margin-bottom: 10px; }
    .product-item {
      margin: 5px 0;
      display: flex; justify-content: space-between;
      font-weight: 600; font-size: 1rem;
      align-items: center;
    }
    .product-item button {
      background: #dc3545;
      border: none;
      color: white;
      border-radius: 15px;
      padding: 2px 8px;
      font-weight: 700;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }
    .product-item button:hover {
      background: #b02a37;
    }
    @media(max-width:480px) {
      .buttons button { padding:12px 20px; font-size:0.9rem; margin:6px 8px; }
      .item img { width:130px; height:130px; }
      .item h3 { font-size:1.1rem; }
      .item p { font-size:1rem; }
    }
  </style>
</head>
<body>
  <img src="https://i.hizliresim.com/7r824mz.png" alt="Logo" style="max-width:150px;display:block;margin:0 auto 20px;">
  <h1 style="color:white;">BÄ° KAFE MenÃ¼ Listesi</h1>

  <div class="buttons">
    <button class="filter-btn active" data-category="all">TÃ¼m ÃœrÃ¼nler</button>
    <button class="filter-btn" data-category="sÄ±cak-icecekler">SÄ±cak Ä°Ã§ecekler</button>
    <button class="filter-btn" data-category="soguk-icecekler">SoÄŸuk Ä°Ã§ecekler</button>
    <button class="filter-btn" data-category="tatlÄ±">TatlÄ±lar</button>
  </div>

  <div class="menu" id="menu"></div>
  
  <button id="order-toggle" title="Sepeti GÃ¶ster/Gizle">ðŸ›’</button>
  
  <div id="order-panel">
    <h3>SipariÅŸ Listesi</h3>
    <div id="order-list">Sepet boÅŸ.</div>
    <hr style="margin:10px 0;">
    <div style="font-weight:bold; text-align:right;">
      Toplam Fiyat: <span id="toplam-fiyat">0</span>â‚º
    </div>

    <label for="masa-secimi" style="display:block; margin-top:10px;">Masa SeÃ§iniz:</label>
    <select id="masa-secimi" style="width:100%; padding:6px; border-radius:6px;">
      <option value="">-- Masa SeÃ§in --</option>
      <option value="Masa 1">Masa 1</option>
      <option value="Masa 2">Masa 2</option>
      <option value="Masa 3">Masa 3</option>
      <option value="Masa 4">Masa 4</option>
    </select>
    
    <div style="margin-top:15px;text-align:center;">
      <button id="clear-order" style="background:#dc3545;color:white;padding:8px 15px;border:none;border-radius:25px;cursor:pointer;font-weight:700;">Temizle</button>
      <button id="place-order" style="background:#007bff;color:white;padding:8px 15px;border:none;border-radius:25px;cursor:pointer;font-weight:700;margin-left:10px;">SipariÅŸ Ver</button>
    </div>
  </div>

  <script>
    const menuData = [
      { id: 1, name: "KÃœÃ‡ÃœK BOY ESPRESSO", price: 60, category: "sÄ±cak-icecekler", img:"https://i.hizliresim.com/wkm06gx.jpg" },
      { id: 2, name: "ORTA BOY ESPRESSO", price: 80, category: "sÄ±cak-icecekler", img:"https://i.hizliresim.com/wkm06gx.jpg" },
      { id: 3, name: "BÃœYÃœK BOY ESPRESSO", price: 100, category: "sÄ±cak-icecekler", img:"https://i.hizliresim.com/wkm06gx.jpg" },
      { id: 4, name: "VÄ°ENNA", price: 130, category: "sÄ±cak-icecekler", img:"https://i.hizliresim.com/xt0ffu9.jpg" },
      { id: 5, name: "FÄ°LÄ°TRE KAHVE", price: 90, category: "sÄ±cak-icecekler", img:"https://i.hizliresim.com/ytzssfz.jpg" },
      { id: 6, name: "AMERÄ°KANO", price: 120, category: "sÄ±cak-icecekler", img:"https://i.hizliresim.com/ytzssfz.jpg" },
      { id: 7, name: "BADEM SÃœTÃœ", price: 130, category: "soguk-icecekler", img:"https://i.hizliresim.com/ucqv9fn.jpg" },
      { id: 8, name: "SOÄžUK SÃœT", price: 120, category: "soguk-icecekler", img:"https://i.hizliresim.com/ucqv9fn.jpg" },
      { id: 9, name: "VANÄ°LYALI DONDURMA", price: 140, category: "tatlÄ±", img:"https://i.hizliresim.com/yb7ahxf.jpg" },
      { id: 10, name: "FINDIKLI DONDURMA", price: 150, category: "tatlÄ±", img:"https://i.hizliresim.com/yb7ahxf.jpg" },
      { id: 11, name: "KAKAOLU DONDURMA", price: 160, category: "tatlÄ±", img:"https://i.hizliresim.com/yb7ahxf.jpg" },
      { id: 12, name: "KÃœÃ‡ÃœK BOY KAHVE SÃœTÃœ", price: 70, category: "sÄ±cak-icecekler", img:"https://i.hizliresim.com/wkm06gx.jpg" }
    ];

    const menuContainer = document.getElementById("menu");
    const filterButtons = document.querySelectorAll(".filter-btn");
    const orderToggleBtn = document.getElementById("order-toggle");
    const orderPanel = document.getElementById("order-panel");
    const orderList = document.getElementById("order-list");
    const toplamFiyatEl = document.getElementById("toplam-fiyat");
    const clearOrderBtn = document.getElementById("clear-order");
    const placeOrderBtn = document.getElementById("place-order");
    const masaSecimi = document.getElementById("masa-secimi");

    let currentCategory = "all";
    let order = [];

    function renderMenu() {
      menuContainer.innerHTML = "";
      const filtered = currentCategory === "all"
        ? menuData
        : menuData.filter(item => item.category === currentCategory);

      filtered.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("item");
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <h3>${item.name}</h3>
          <p>${item.price}â‚º</p>
          <button class="add-to-order" data-id="${item.id}">Sepete Ekle</button>
        `;
        menuContainer.appendChild(div);
      });
    }

    function renderOrder() {
      if(order.length === 0) {
        orderList.textContent = "Sepet boÅŸ.";
        toplamFiyatEl.textContent = "0";
        return;
      }

      orderList.innerHTML = "";
      let total = 0;

      order.forEach(product => {
        total += product.price * product.adet;
        const div = document.createElement("div");
        div.classList.add("product-item");
        div.innerHTML = `
          ${product.name} x ${product.adet} 
          <span>${product.price * product.adet}â‚º</span>
          <button data-id="${product.id}">Ã—</button>
        `;
        orderList.appendChild(div);
      });

      toplamFiyatEl.textContent = total.toString();
    }

    function addToOrder(id) {
      const product = menuData.find(p => p.id === id);
      if(!product) return;

      const existing = order.find(p => p.id === id);
      if(existing) {
        existing.adet++;
      } else {
        order.push({...product, adet:1});
      }
      renderOrder();
    }

    function removeFromOrder(id) {
      order = order.filter(p => p.id !== id);
      renderOrder();
    }

    // Event Listeners
    filterButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        filterButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentCategory = btn.getAttribute("data-category");
        renderMenu();
      });
    });

    menuContainer.addEventListener("click", (e) => {
      if(e.target.classList.contains("add-to-order")) {
        const id = parseInt(e.target.getAttribute("data-id"));
        addToOrder(id);
      }
    });

    orderList.addEventListener("click", (e) => {
      if(e.target.tagName === "BUTTON") {
        const id = parseInt(e.target.getAttribute("data-id"));
        removeFromOrder(id);
      }
    });

    orderToggleBtn.addEventListener("click", () => {
      if(orderPanel.style.display === "block") {
        orderPanel.style.display = "none";
      } else {
        orderPanel.style.display = "block";
      }
    });

    clearOrderBtn.addEventListener("click", () => {
      order = [];
      renderOrder();
    });

    placeOrderBtn.addEventListener("click", () => {
      if(order.length === 0) {
        alert("LÃ¼tfen Ã¶nce sipariÅŸ ekleyin!");
        return;
      }
      if(!masaSecimi.value) {
        alert("LÃ¼tfen masa seÃ§iniz!");
        return;
      }

      // Basit sipariÅŸ Ã¶zeti
      let siparisDetayi = `SipariÅŸ Verildi!\nMasa: ${masaSecimi.value}\n\nSipariÅŸler:\n`;
      order.forEach(p => {
        siparisDetayi += `${p.name} x ${p.adet} = ${p.price * p.adet}â‚º\n`;
      });
      siparisDetayi += `Toplam: ${toplamFiyatEl.textContent}â‚º`;

      alert(siparisDetayi);
      order = [];
      masaSecimi.value = "";
      renderOrder();
      orderPanel.style.display = "none";
    });

    renderMenu();
    renderOrder();
  </script>
</body>
</html>
